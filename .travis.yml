language: python
python:
  - "3.6"

jobs:
 include:
  before_install:
   - virtualenv venv
   - . venv/bin/activate

   - git clone https://oauth2:${Gitlab_token}@repo.theloop.co.kr/icon/icon-sdk/icon-sdk-java-test.git
   - cd icon-sdk-java-test
   - npm install
   - node index.js
   - cd ..
  install:
   - pip install -r requirements.txt
