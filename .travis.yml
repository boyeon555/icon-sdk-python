language: python
python:
  - "3.6"

jobs:
 include:
  before_install:
   - virtualenv venv
   - . venv/bin/activate
  install:
   - pip install -r requirements.txt
   - git clone https://repo.theloop.co.kr/icon/icon-sdk/icon-sdk-java-test.git
   - cd icon-sdk-java-test
   - npm install
   - node index.js
   - cd ..
  script:
   - python setup.py test
